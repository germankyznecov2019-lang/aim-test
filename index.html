<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мобильный Face Tracker</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden; /* Предотвращаем прокрутку */
        }

        h1 {
            margin: 10px;
            font-size: 1.2em;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh; /* Попытка занять весь экран */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #video {
            /* Заполнение всего контейнера, но сохранение пропорций */
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            /* Зеркальное отображение для фронтальной камеры */
            transform: scaleX(-1); 
            object-fit: cover; /* Важно для мобильных */
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            /* Применяем то же зеркальное отображение */
            transform: scaleX(-1); 
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
        <div id="loading-message" class="message">Загрузка модели...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@1.2.2/dist/face-api.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const loadingMessage = document.getElementById('loading-message');

        // Модели загружаются прямо из CDN для упрощения (в отличие от локальных файлов)
        const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights/';

        // Загрузка моделей (Tiny Face Detector для скорости)
        async function loadModels() {
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                loadingMessage.innerText = 'Модель загружена. Запуск камеры...';
                startVideo();
            } catch (error) {
                console.error("Ошибка при загрузке модели:", error);
                loadingMessage.innerText = 'Ошибка загрузки модели. Проверьте консоль.';
            }
        }

        // Доступ к камере
        function startVideo() {
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "user" // Фронтальная камера
                }
            })
            .then(stream => {
                video.srcObject = stream;
                // Скрываем сообщение, когда видео начнет воспроизводиться
                video.addEventListener('loadeddata', () => {
                    loadingMessage.style.display = 'none';
                });
            })
            .catch(err => {
                console.error("Ошибка доступа к камере: ", err);
                loadingMessage.innerText = 'Не удалось получить доступ к камере. Требуется HTTPS.';
            });
        }

        // Запуск обнаружения лиц
        async function startDetection() {
            // Установка размеров Canvas в соответствии с видео
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const displaySize = { width: video.videoWidth, height: video.videoHeight };
            faceapi.matchDimensions(canvas, displaySize);
            
            // Интервал для 60 FPS (1000мс / 60 ≈ 16.6мс)
            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(
                    video, 
                    new faceapi.TinyFaceDetectorOptions({
                        inputSize: 224, // Хороший баланс скорости/точности для мобильных
                        scoreThreshold: 0.5 
                    })
                );

                // Изменение размеров для отрисовки
                const resizedDetections = faceapi.resizeResults(detections, displaySize);

                // Очистка canvas
                const context = canvas.getContext('2d');
                context.clearRect(0, 0, canvas.width, canvas.height);

                // Рисование красных кругов
                resizedDetections.forEach(detection => {
                    const box = detection.box;
                    const center = { x: box.x + box.width / 2, y: box.y + box.height / 2 };
                    // Выбираем больший размер для радиуса, чтобы круг полностью вместил лицо
                    const radius = Math.max(box.width, box.height) * 0.6; 

                    context.beginPath();
                    context.arc(center.x, center.y, radius, 0, 2 * Math.PI);
                    context.strokeStyle = 'red';
                    context.lineWidth = 4;
                    context.stroke();
                });
                
            }, 16); // 16 миллисекунд для ≈60 FPS
        }

        // Основной запуск
        loadModels();
        video.addEventListener('play', startDetection);

    </script>
</body>
</html>
